<div
  class="container d-flex align-items-center flex-column mt-5"
  *ngIf="user?.name"
>
  <h1 class="success">Success!</h1>
  <h2>
    Thank you, <strong>{{ user.name }}</strong
    >!
  </h2>
  <h2>
    Your <strong>${{ user.total }}</strong> order is confirmed!
  </h2>
  <h2>Please allow 1-3 business day(s) for shipping</h2>
  <button mat-raised-button color="primary" [routerLink]="['../../']">
    Back to product list
  </button>
</div>
