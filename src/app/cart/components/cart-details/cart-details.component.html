<div class="container">
  <div class="row" *ngFor="let item of cart">
    <div class="col-3 pe-5">
      <img [src]="item.url" [alt]="item.name" />
    </div>
    <div class="col-3 px-3">
      <div class="d-flex flex-column justify-content-center h-100">
        <h2>{{ item.name }}</h2>
        <h2>${{ item.price }}</h2>
        <div class="d-flex">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Amount:</mat-label>
            <input
              type="number"
              min="1"
              matInput
              placeholder="xx"
              [(ngModel)]="item.selectedAmount"
              (ngModelChange)="changeAmount(item)"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-6"></div>
  </div>
  <div class="row" *ngIf="total">
    <div class="col-12 large-font mt-5">total: $ {{ total }}</div>
  </div>
</div>

<div class="text-center large-font my-5" *ngIf="!cart.length">
  Cart is Empty!
</div>
