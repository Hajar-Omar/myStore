<div class="container">
  <div class="row">
    <div class="col-6 px-5">
      <img [src]="product?.url" [alt]="product?.name" />
    </div>
    <div class="col-6 px-5 d-flex flex-column justify-content-center">
      <h1>{{ product?.name }}</h1>
      <h2>$ {{ product?.price }}</h2>
      <p>{{ product?.description }}</p>
      <div class="d-flex flex-column">
        <mat-form-field class="d-flex">
          <mat-label>Amount</mat-label>
          <mat-select [(ngModel)]="selectedAmount" name="amount">
            <mat-option *ngFor="let i of amount" [value]="i">
              {{ i }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addToCart()">Add to cart</button>
        <a mat-button class="mt-3 py-2 d-flex align-items-center px-0" [routerLink]="['../../']"><mat-icon>keyboard_backspace</mat-icon> Back to product list</a>
      </div>
    </div>
  </div>
</div>
